<!doctype html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="components/app/component.js" type="module"></script>
        <title>Grimoire</title>
        <link rel="stylesheet" href="css/vars.css">
        <link rel="stylesheet" href="css/themes/dark.css" title="dark">
        <link rel="alternate stylesheet" href="css/themes/light.css" title="light">
        <link rel="alternate stylesheet" href="css/themes/umber.css" title="umber">

        <style>
            body {
                background     : var(--theme-bg);

                font-family    : var(--theme-font-family);
                padding        : 0;
                margin         : 0;
            }
        </style>

    <body>
        <urq-app title="Galerie"></urq-app>

        </script>
