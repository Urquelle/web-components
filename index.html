<!doctype html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="components/select_field/component.js" type="module"></script>
        <script src="components/select_multiple_field/component.js" type="module"></script>
        <title>select-field</title>
        <link rel="stylesheet" href="css/vars.css">
        <link rel="stylesheet" href="css/themes/dark.css">
        <link rel="stylesheet" href="css/themes/light.css">

        <style>
            body {
                background  : var(--bg-color);
                color       : var(--fg-color);
                font-size   : var(--text-base);
                font-family : var(--font);
            }
        </style>
    </head>
    <body class="dark">
        <form method="get" action="">
            <select-field value="2" expanded="false" filter="true">
                <option value="1">eins</option>
                <option value="2">zwei</option>
                <option value="3">drei</option>
            </select-field>
            <select-multiple-field value="1,3" filter="true">
                <option value="1">eins</option>
                <option value="2">zwei</option>
                <option value="3">drei</option>
            </select-multiple-field>
        </form>
        <p>text</p>
    </body>
</html>
